<template>
    <template if:true={showSpinner}>
        <div class="slds-p-around_x-large">
            <lightning-spinner alternative-text="Loading Please Wait..." size="large" variant="brand">
            </lightning-spinner>
        </div>
    </template>
    <template if:false={showSpinner}>
        <!-- <div class="slds-clearfix">
            <div class="slds-float_right">
                <button class="slds-button slds-button_brand" onclick={handleClick}>Add New</button>
            </div>
        </div>
        </br> -->
        <div class="slds-wrap slds-grid  documentsView">
            <table>
                <thead>
                    <th>DOCUMENT NAME</th>
                    <th>DOCUMENT TYPE</th>
                    <th>MAVERICK SCORE</th>
                </thead>
                <tbody>
                    <template if:true={showDocument}>
                        <template for:each={dataList} for:item="data">
                            <tr key={data.Id}>
                                <td>{data.Title}</td>
                                <td>{data.FileType}</td>
                                <td>{data.maverickscore} / 100</td>
                            </tr>
                        </template>
                    </template>
                </tbody>
            </table>
        </div>
    </template>
</template>
