<template>
    <template if:true={showSpinner}>
        <div class="slds-p-around_x-large">
            <lightning-spinner alternative-text="Loading Please Wait..." size="large" variant="brand">
            </lightning-spinner>
        </div>
    </template>
    <template if:false={showSpinner}>
        <div class="slds-wrap slds-grid  documentsView">

            <table>
                <thead>
                    <th>DOCUMENT NAME</th>
                    <th>DOCUMENT TYPE</th>
                    <th>DOCUMENT CATEGORY</th>
                    <th>MAVERICK SCORE</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    <template if:true={showDocument}>
                        <template for:each={dataList} for:item="data">
                            <tr key={data.Id}>
                                <td>{data.Name}</td>
                                <td>{data.ExtType}</td>
                                <td>{data.DocType}</td>
                                <td>{data.maverickscore} / 100</td>
                                <td>
                                    <a onclick={previewHandler} name={data.ContentDocumentId}>Preview </a>
                                    <a onclick={downloadHandler} name={data.Id}> | Download </a>
                                </td>
                            </tr>
                        </template>
                    </template>
                </tbody>
            </table>
        </div>
    </template>
</template>
