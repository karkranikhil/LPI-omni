<template>
            <div class="slds-grid slds-wrap slds-is-relative ">
            <div style="position: fixed;z-index: 999999;top: 0;right: 0;">
  <vlocity_ins-toast class="flexcard-toast-element" theme="slds" title="" message="" styletype=""> </vlocity_ins-toast>
</div>
            <div if:false={cardLoaded} class="slds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: white; z-index: 99;">
  <div>
   <vlocity_ins-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></vlocity_ins-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                      <vlocity_ins-flex-card-state   data-statue="true"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-large-size_12-of-12 slds-medium-size_12-of-12 slds-small-size_12-of-12 slds-size_12-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-m-around_none form_view" style="     : #cccccc 0px solid; 
         ">
          <div data-style-id="state0element0" class="slds-col     slds-size_12-of-12  " data-rindex={rindex} style="      
         position: relative; z-index: 1; box-shadow: 2px 2px 20px 5px rgb(13 60 200 / 5%);" >
    <vlocity_ins-block data-style-id="state0element0_child"  record={record}  card={card}  collapsed-by-default="false"  collapsible="false"  label="Block"  theme="slds"  ><div class="slds-grid slds-wrap">
          <div data-style-id="state0element0block_element0" class="slds-col   slds-p-vertical_x-small  slds-large-size_12-of-12 slds-medium-size_8-of-12 slds-small-size_12-of-12 slds-size_12-of-12  condition-element" data-rindex={rindex} style="     : #cccccc 0px solid; 
         "  data-conditions='\{"group":[],"id":"state-condition-object","isParent":true}' >
    <vlocity_ins-block data-style-id="state0element0block_element0_child"  record={record}  card={card}  collapsed-by-default="false"  collapsible="false"  data-conditions='\{"group":[],"id":"state-condition-object","isParent":true}'  label="Block"  theme="slds"  ><div class="slds-grid slds-wrap">
          <div data-style-id="state0element0block_element0block_element0" class="slds-col    slds-size_12-of-12  " data-rindex={rindex} style="      
      min-height:50px; max-height:50px;  " ><vlocity_ins-output-field data-style-id="state0element0block_element0block_element0_child"   record={record}  card={card}  field-name="\{Parent.RelevantTrainingOrExperience}"  label="Other relevant training or experience (give details)"  labelclass="mtx-form__field-label"  placeholder=""  styles='\{"label":{"color":"#555555","fontSize":"12px"},"value":{"color":"#333333","fontSize":"16px"}}'  type="text"  theme="slds"  ></vlocity_ins-output-field>
      </div>
        </div></vlocity_ins-block>
    </div>
        </div></vlocity_ins-block>
    </div>
        </div>
      </vlocity_ins-flex-card-state>
                </template>
                <template if:false={hasRecords}>
                      <vlocity_ins-flex-card-state   data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-large-size_12-of-12 slds-medium-size_12-of-12 slds-small-size_12-of-12 slds-size_12-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-m-around_none form_view" style="     : #cccccc 0px solid; 
         ">
          <div data-style-id="state0element0" class="slds-col     slds-size_12-of-12  " data-rindex={rindex} style="      
         position: relative; z-index: 1; box-shadow: 2px 2px 20px 5px rgb(13 60 200 / 5%);" >
    <vlocity_ins-block data-style-id="state0element0_child"  record={record}  card={card}  collapsed-by-default="false"  collapsible="false"  label="Block"  theme="slds"  ><div class="slds-grid slds-wrap">
          <div data-style-id="state0element0block_element0" class="slds-col   slds-p-vertical_x-small  slds-large-size_12-of-12 slds-medium-size_8-of-12 slds-small-size_12-of-12 slds-size_12-of-12  condition-element" data-rindex={rindex} style="     : #cccccc 0px solid; 
         "  data-conditions='\{"group":[],"id":"state-condition-object","isParent":true}' >
    <vlocity_ins-block data-style-id="state0element0block_element0_child"  record={record}  card={card}  collapsed-by-default="false"  collapsible="false"  data-conditions='\{"group":[],"id":"state-condition-object","isParent":true}'  label="Block"  theme="slds"  ><div class="slds-grid slds-wrap">
          <div data-style-id="state0element0block_element0block_element0" class="slds-col    slds-size_12-of-12  " data-rindex={rindex} style="      
      min-height:50px; max-height:50px;  " ><vlocity_ins-output-field data-style-id="state0element0block_element0block_element0_child"   record={record}  card={card}  field-name="\{Parent.RelevantTrainingOrExperience}"  label="Other relevant training or experience (give details)"  labelclass="mtx-form__field-label"  placeholder=""  styles='\{"label":{"color":"#555555","fontSize":"12px"},"value":{"color":"#333333","fontSize":"16px"}}'  type="text"  theme="slds"  ></vlocity_ins-output-field>
      </div>
        </div></vlocity_ins-block>
    </div>
        </div></vlocity_ins-block>
    </div>
        </div>
      </vlocity_ins-flex-card-state>
                </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <vlocity_ins-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
      
      </vlocity_ins-action>
  
            <vlocity_ins-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
            
            </vlocity_ins-action>
            </div>
          </template>
