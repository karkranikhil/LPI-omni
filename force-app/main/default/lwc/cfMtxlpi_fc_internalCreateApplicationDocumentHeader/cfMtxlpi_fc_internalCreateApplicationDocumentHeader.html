<template>
            <div class="slds-grid slds-wrap slds-is-relative ">
            <div style="position: fixed;z-index: 999999;top: 0;right: 0;">
  <vlocity_ins-toast class="flexcard-toast-element" theme="slds" title="" message="" styletype=""> </vlocity_ins-toast>
</div>
            <div if:false={cardLoaded} class="slds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: white; z-index: 99;">
  <div>
   <vlocity_ins-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></vlocity_ins-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                        <template for:each={_records} for:item="record" for:index="rindex">
                            <vlocity_ins-flex-card-state if:true={record}  key={record._flex.uniqueKey} data-recordid={record.Id} record={record} data-statue="true"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap " style="     : #ccc 1px solid; 
         ">
          <div data-style-id="state0element0" class="slds-col   slds-p-around_small mtx_global_table_head slds-large-size_12-of-12 slds-medium-size_12-of-12 slds-small-size_12-of-12 slds-size_12-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         " >
    <vlocity_ins-block data-style-id="state0element0_child"  record={record}  card={card}  collapsed-by-default="false"  collapsible="false"  label="Block"  theme="slds"  ><div class="slds-grid slds-wrap">
          <div data-style-id="state0element0block_element0" class="slds-col  slds-theme_default mtx_th slds-size_4-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         background: transparent;" ><vlocity_ins-output-field data-style-id="state0element0block_element0_child"   record={record}  card={card}  merge-field="%3Cdiv%3EDocument%20Name%3C/div%3E"  theme="slds"  ></vlocity_ins-output-field>
      </div><div data-style-id="state0element0block_element1" class="slds-col  slds-theme_default mtx_th slds-size_4-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         background: transparent;" ><vlocity_ins-output-field data-style-id="state0element0block_element1_child"   record={record}  card={card}  merge-field="%3Cdiv%3EDescription%3C/div%3E"  theme="slds"  ></vlocity_ins-output-field>
      </div><div data-style-id="state0element0block_element2" class="slds-col  slds-theme_default mtx_th slds-size_2-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         background: transparent;" ><vlocity_ins-output-field data-style-id="state0element0block_element2_child"   record={record}  card={card}  merge-field="%3Cdiv%3EUpload%3C/div%3E"  theme="slds"  ></vlocity_ins-output-field>
      </div><div data-style-id="state0element0block_element3" class="slds-col  slds-theme_default mtx_th slds-size_2-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         background: transparent;" ><vlocity_ins-output-field data-style-id="state0element0block_element3_child"   record={record}  card={card}  merge-field="%3Cdiv%3EFiles%3C/div%3E"  theme="slds"  ></vlocity_ins-output-field>
      </div>
        </div></vlocity_ins-block>
    </div>
        </div>
      </vlocity_ins-flex-card-state>
                        </template>
                      </template>
                      <template if:false={hasRecords}>
                            <vlocity_ins-flex-card-state  record={record} data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap " style="     : #ccc 1px solid; 
         ">
          <div data-style-id="state0element0" class="slds-col   slds-p-around_small mtx_global_table_head slds-large-size_12-of-12 slds-medium-size_12-of-12 slds-small-size_12-of-12 slds-size_12-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         " >
    <vlocity_ins-block data-style-id="state0element0_child"  record={record}  card={card}  collapsed-by-default="false"  collapsible="false"  label="Block"  theme="slds"  ><div class="slds-grid slds-wrap">
          <div data-style-id="state0element0block_element0" class="slds-col  slds-theme_default mtx_th slds-size_4-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         background: transparent;" ><vlocity_ins-output-field data-style-id="state0element0block_element0_child"   record={record}  card={card}  merge-field="%3Cdiv%3EDocument%20Name%3C/div%3E"  theme="slds"  ></vlocity_ins-output-field>
      </div><div data-style-id="state0element0block_element1" class="slds-col  slds-theme_default mtx_th slds-size_4-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         background: transparent;" ><vlocity_ins-output-field data-style-id="state0element0block_element1_child"   record={record}  card={card}  merge-field="%3Cdiv%3EDescription%3C/div%3E"  theme="slds"  ></vlocity_ins-output-field>
      </div><div data-style-id="state0element0block_element2" class="slds-col  slds-theme_default mtx_th slds-size_2-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         background: transparent;" ><vlocity_ins-output-field data-style-id="state0element0block_element2_child"   record={record}  card={card}  merge-field="%3Cdiv%3EUpload%3C/div%3E"  theme="slds"  ></vlocity_ins-output-field>
      </div><div data-style-id="state0element0block_element3" class="slds-col  slds-theme_default mtx_th slds-size_2-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         background: transparent;" ><vlocity_ins-output-field data-style-id="state0element0block_element3_child"   record={record}  card={card}  merge-field="%3Cdiv%3EFiles%3C/div%3E"  theme="slds"  ></vlocity_ins-output-field>
      </div>
        </div></vlocity_ins-block>
    </div>
        </div>
      </vlocity_ins-flex-card-state>
                      </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <vlocity_ins-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
      
      </vlocity_ins-action>
  
            <vlocity_ins-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
            
            </vlocity_ins-action>
            </div>
          </template>
