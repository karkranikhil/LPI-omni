<template>

    <div class="content slds-wrap slds-grid ">
        <div class="pageTitle slds-col slds-size_12-of-12">
            <h3>Summons</h3>
        </div>
        <div class=" slds-col slds-size_12-of-12">
            <table>
                <thead>
                    <th>License Name</th>
                    <th>Date of Offense</th>
                    <th>Date Issued</th>
                    <th>TLC Driver Name</th>
                    <th>TLC Vehicle Number</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <template for:each={summons} for:item="summon">
                        <tr key={summon.Id}>
                            <td><template if:true={summon.Business_License__c}>{summon.Business_License__r.Name}</template></td>
                            <td>{summon.Date_of_Offense__c}</td>
                            <td>{summon.Date_Issued__c}</td>
                            <td>{summon.TLC_Driver_Number__c}</td>
                            <td>{summon.TLC_Vehicle_Number__c}</td>
                            <td>
                                <button data-id={summon.Id} data-name="summon" class="slds-button" onclick={viewRecord}>View</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <!-- <div>
                <lightning-datatable key-field="Id" data={data} columns={columns} show-row-number-column
                    hide-checkbox-column onrowaction={callRowAction}>
                </lightning-datatable>
            </div> -->

        </div>
    </div>

    <div class="content slds-wrap slds-grid ">
        <div class="pageTitle slds-col slds-size_12-of-12">
            <h3>Settlements</h3>
        </div>
        <div class=" slds-col slds-size_12-of-12">
            <table>
                <thead>
                    <th>Summon Number</th>
                    <th>Points</th>
                    <th>1st Violation</th>
                    <th>Status</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <template for:each={settlements} for:item="settlement">
                        <tr key={settlement.Id}>
                            <td><template if:true={settlement.Summon__c}>{settlement.Summon__r.Name}</template></td>
                            <td>{settlement.Points__c}</td>
                            <td>
                                <template if:true={settlement.Fines__c}>
                                    <template if:true={settlement.Fines__r.X1st_Violation__c}>$ {settlement.Fines__r.X1st_Violation__c}</template>
                                </template>
                            </td>
                            <td>{settlement.Status__c}</td>
                            <td>
                                <button data-id={settlement.Id} data-name="settlement" class="slds-button" onclick={viewSettlement}>View</button> &nbsp;
                                <!-- <button data-id={settlement.Id} data-name="settlement" class="slds-button" onclick={handlePayment}>PAY</button> -->
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <!-- <div>
                <lightning-datatable key-field="Id" data={data} columns={columns} show-row-number-column
                    hide-checkbox-column onrowaction={callRowAction}>
                </lightning-datatable>
            </div> -->

        </div>
    </div>
</template>
