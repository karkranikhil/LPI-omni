<template>
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>
    <div class="slds-col slds-size_9-of-12 manageAccount">
        <div class="form-content">
            <div class="custom-form-group">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-large-size_6-of-12">
                        <span>
                            <div class="input-group">
                                <lightning-input type="text" name="FirstName" value={getData.FirstName}
                                    onchange={handleChange} label="First Name" placeholder="Enter First Name">
                                </lightning-input>
                            </div>
                        </span>
                    </div>
                    <div class="slds-col slds-large-size_6-of-12">
                        <span>
                            <div class="input-group">
                                <lightning-input type="text" name="LastName" value={getData.LastName}
                                    onchange={handleChange} label="Last Name" placeholder="Enter Last Name">
                                </lightning-input>
                            </div>
                        </span>
                    </div>
                </div>

                <div class="clearSpace"></div>

                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-large-size_6-of-12">
                        <span>
                            <div class="input-group">
                                <lightning-input type="text" name="PersonEmail" value={getData.PersonEmail}
                                    onchange={handleChange} label="Email Address" placeholder="Enter Email Address">
                                </lightning-input>
                            </div>
                        </span>
                    </div>
                    <div class="slds-col slds-large-size_6-of-12">
                        <span>
                            <div class="input-group">
                                <lightning-input type="text" name="Cell_Number" value={getData.Cell_Phone}
                                    onchange={handleChange} label="Phone Number" placeholder="Enter Phone Number">
                                </lightning-input>
                            </div>
                        </span>
                    </div>

                </div>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-large-size_6-of-12">
                        <span>
                            <div class="input-group">
                                <lightning-input type="date" name="PersonBirthdate" value={getData.PersonBirthdate}
                                    onchange={handleChange} label="Birthdate" placeholder="Enter Birthday">
                                </lightning-input>
                            </div>
                        </span>
                    </div>
                    <div class="slds-col slds-large-size_6-of-12">
                        <span>

                        </span>
                    </div>

                </div>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-large-size_6-of-12">
                        <span>
                            <div class="input-group">
                                <lightning-input type="text" name="PersonMailingStreet"
                                    value={getData.PersonMailingStreet} onchange={handleChange} label="Street"
                                    placeholder="Enter Street">
                                </lightning-input>
                            </div>
                        </span>
                    </div>
                    <div class="slds-col slds-large-size_6-of-12">
                        <span>
                            <lightning-input type="text" name="PersonMailingCity" value={getData.PersonMailingCity}
                                onchange={handleChange} label="City" placeholder="Enter City">
                            </lightning-input>
                        </span>
                    </div>

                </div>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-large-size_6-of-12">
                        <span>
                            <div class="input-group">
                                <template if:true={showCombobox}>
                                    <lightning-combobox name="PersonMailingState" label="State" value={getData.PersonMailingState}
                                        placeholder="Enter State" options={statePicklist.data.values} onchange={handleChange}>
                                    </lightning-combobox>
                                </template>
                                <!-- <lightning-input type="text" name="PersonMailingState"
                                    value={getData.PersonMailingState} onchange={handleChange} label="State"
                                    placeholder="Enter State">
                                </lightning-input> -->
                            </div>
                        </span>
                    </div>
                    <div class="slds-col slds-large-size_6-of-12">
                        <span>
                            <lightning-input type="text" name="PersonMailingPostalCode"
                                value={getData.PersonMailingPostalCode} onchange={handleChange} label="Postal Code"
                                placeholder="Enter Postal Code">
                            </lightning-input>
                        </span>
                    </div>

                </div>
                <div class="clearSpace">

                </div>
            </div>
            <div class="textRight">
                <button class=" primary_button" onclick={handleSave}>Save</button>
            </div>
        </div>
    </div>
</template>
